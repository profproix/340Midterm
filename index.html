<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yum</title>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css">

  <link rel="stylesheet" href="styles/styles.css">
  <script defer type="module" src="src/index.js"></script>
</head>
<body>

  <!-- Don't change anything in here -->
      <header>
        <h1>YUM Reviews</h1>
      </header>
      <main>
        <div>
          <h2>The Coffee Nook</h2>
          <p class="starRating">Star Rating: </p>
          <img src="./images/cafe.png"/>
        </div>
        <form>
        <h3>Leave a review!</h3>
        <!-- Name Field -->
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <!-- Image Field -->
        <label for="image">Profile Image:</label><br>
        <input type="text" id="image" name="image" required><br><br>

        <!-- Reason for Stars Field -->
      <label for="star">Number of Stars:</label><br>
        <select id="star" name="reason" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select><br><br>

        <!-- Review Field -->
        <label for="review">Review:</label><br>
        <textarea id="review" name="review" rows="3" ></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
      <section class="reviews">
        <h3>Reviews</h3>
      </section>
  </main> 
</body>
</html>
